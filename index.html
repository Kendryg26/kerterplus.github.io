<script>
					function eventos() {
						var x = Math.random().toString(36).substring(7);

						var xhr = new XMLHttpRequest();
						xhr.open("GET", "/star-plus/eventos.json?" + x, true);

						xhr.onreadystatechange = function () {
							if (xhr.readyState == 4 && xhr.status == 200) {
								var arr = JSON.parse(xhr.responseText);
								var content = '';

								for (var i = 0; i < arr.length; i++) {
						
									var obj = arr[i];
									var estadoEvento = obj['status'];
									var status, color;
									if (estadoEvento === "EN VIVO") {
										status = "EN VIVO";
										color = "bg-red-600";
									} else if (estadoEvento === "FINALIZADO") {
										status = "FINALIZADO";
										color = "bg-black";
									} else {
										status = "HOY";
										color = "bg-blue-500";
									}
									content
										+= '<div class="rounded shadow bg-white"><a href="' + obj['url'] +
										'"><img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/star/' + obj['img'] +
										'/scale?width=500&aspectRatio=1.78&format=jpeg" alt="Star+" style="width:100%" class="w3-hover-opacity"></a><a class="btn block text-white ' +
										color + '" href="' + obj['url'] + '">' + status + '</a> <div class="text-black"><p><b>' + obj['league'] +
										'</b></p><p>' + obj['title'] + '</p></div></div>';
									if (i == arr.length - 1) content += '</div>';
								}
								document.getElementById("eventos").innerHTML = content;
							}
						};
						xhr.send();
					}
					eventos();
					window.setInterval(function () {
						eventos();
					}, 60000);
				</script>
